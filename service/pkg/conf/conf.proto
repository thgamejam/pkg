syntax = "proto3";
package kratos.api;

option go_package = "service/pkg/conf;conf";

import "google/protobuf/duration.proto";

message CloudBootstrap {
  Consul consul = 1;
}

message Consul {
  string address = 1;     // Consul 服务器地址
  string scheme = 2;      // Consul 服务器的 URI 方案 ("http" or "grpc")
  string datacenter = 3;  // 数据中心
  string path = 4;        // 配置文件路径
}

message PkgBootstrap {
  Server server = 1;
  Service service = 2;
}

message Service {
  Data data = 1;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}
